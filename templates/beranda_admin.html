<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trip Wonders | Beranda Admin</title>

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="../static/img/myservices/logo.png" />
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />

    <style>
        /* Gaya untuk bagian kiri halaman */
        .col-md-3 {
            background-color: #9F8600;
            background-image: url("https://referensiwisata.com/wp-content/uploads/2019/04/wisata-gunung-bromo.jpg");
            height: 100vh;
            color: #fff;
            padding-top: 20px;
            padding-left: 20px;
        }

        .col-md-3 h4 {
            color: #000;
            margin-bottom: 20px;
        }

        /* Gaya untuk tombol di bagian kiri halaman */
        .col-md-3 .list-unstyled .btn {
            width: 80%;
            height: 50px;
            text-align: center;
            border-radius: 0;
            color: #fff;
            background-color: #23568c;
            margin-bottom: 5px;
            padding: 8px 20px;
            margin-top: 50px;
            margin-left: 30px;
        }

        .col-md-3 .list-unstyled .btn:hover {
            background-color: #1e3044;
        }

        .col-md-9 {
            padding: 20px;
            margin-top: 30px;
        }

        @media (max-width: 768px) {
            .canvas-container {
                flex-direction: column;
            }
        }

        .col-md-3 .list-unstyled .set {
            background-color: #858383;
            margin-top: 70px;
        }
    </style>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // Pengaturan untuk grafik pertama
            const ctx = document.getElementById('myChart2');
            new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: ['Red', 'Blue', 'Yellow', 'Green', 'Purple', 'Orange'],
                    datasets: [{
                        label: '# of Votes',
                        data: [12, 19, 3, 5, 2, 3],
                        borderWidth: 1
                    }]
                },
                options: {
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            });

            // Pengaturan untuk grafik kedua
            const ctx2 = document.getElementById('myChart');
            new Chart(ctx2, {
                type: 'line',
                data: { // Perbaikan: Penamaan objek data
                    labels: ['January', 'February', 'March', 'April', 'May', 'June', 'July'],
                    datasets: [{
                        label: 'Looping tension',
                        data: [65, 59, 80, 81, 26, 55, 40],
                        fill: false,
                        borderColor: 'rgb(75, 192, 192)',
                    }]
                },
                options: {
                    animations: {
                        tension: {
                            duration: 1000,
                            easing: 'linear',
                            from: 1,
                            to: 0,
                            loop: true
                        }
                    },
                    scales: {
                        y: {
                            min: 0,
                            max: 100
                        }
                    }
                }
            });
        });
    </script>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Bagian Kiri Halaman -->
            <div class="col-md-3 bg-light">
                <!-- <h4>Menu</h4> -->
                <ul class="list-unstyled">
                    <li><a href="#" class="btn btn-primary d-block mb-2">Beranda</a></li>
                    <li><a href="#" class="btn btn-primary d-block mb-2">Manajemen Destinasi</a></li>
                    <li><a href="#" class="btn btn-primary d-block mb-2">Manajemen Tiket</a></li>
                    <li><a href="#" class="btn btn-primary d-block mb-2">Ulasan dan Rating</a></li>
                    <li><a href="#" class="btn btn-primary d-block mb-2">Manajemen User</a></li>
                    <br>
                    <li><a href="#" class="btn btn-primary d-block mb-2 set">Pengaturan</a></li>
                </ul>
            </div>

            <!-- Bagian Kanan Halaman -->
            <div class="col-md-9">
                <div class="row">
                    <div class="col-md-6">
                        <div class="mb-4">
                            <h4 class="mb-3">Statistik 1</h4>
                            <canvas id="myChart"></canvas>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="mb-4">
                            <h4 class="mb-3">Statistik 2</h4>
                            <canvas id="myChart2"></canvas>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script> -->
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script> -->
    <!-- <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script> -->

    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</body>

</html>
