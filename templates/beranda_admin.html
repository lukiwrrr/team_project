        /* Gaya untuk tombol di bagian kiri halaman */

            width: 80%;

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // Pengaturan untuk grafik pertama
            const ctx = document.getElementById('myChart2');
            new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: ['Red', 'Blue', 'Yellow', 'Green', 'Purple', 'Orange'],
                    datasets: [{
                        label: '# of Votes',
                        data: [12, 19, 3, 5, 2, 3],
                        borderWidth: 1
                    }]
                },
                options: {
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            });

            // Pengaturan untuk grafik kedua
            const ctx2 = document.getElementById('myChart');
            new Chart(ctx2, {
                type: 'line',
                data: { // Perbaikan: Penamaan objek data
                    labels: ['January', 'February', 'March', 'April', 'May', 'June', 'July'],
                    datasets: [{
                        label: 'Looping tension',
                        data: [65, 59, 80, 81, 26, 55, 40],
                        fill: false,
                        borderColor: 'rgb(75, 192, 192)',
                    }]
                },
                options: {
                    animations: {
                        tension: {
                            duration: 1000,
                            easing: 'linear',
                            from: 1,
                            to: 0,
                            loop: true
                        }
                    },
                    scales: {
                        y: {
                            min: 0,
                            max: 100
                        }
                    }
                }
            });
        });
    </script>

    <div class="container-fluid">

                </ul>
            </div>

            <!-- Bagian Kanan Halaman -->
            <div class="col-md-9">
                <div class="row">
                    <div class="col-md-6">
                        <div class="mb-4">
                            <h4 class="mb-3">Statistik 1</h4>
                            <canvas id="myChart"></canvas>

                    </div>
                    <div class="col-md-6">
